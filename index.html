<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/da860dc3a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calender Normal JS</title>
</head>
<body>
    <div class="container">
      <div class="calendar">
        <div class="header">
          <div class="month"></div>
          <div class="btns">
            <div class="btn today-btn">
              <i class="fas fa-calendar-day"></i>
            </div>
            <div class="btn prev-btn">
              <i class="fas fa-chevron-left"></i>
            </div>
            <div class="btn next-btn">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="weekdays">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>
        </div>
        <div class="days">
          <!-- lets add days using js -->
        </div>
      </div>
    </div>

    <!-- Credits -->
    <div class="credits">
      <a href="https://www.youtube.com/channel/UCiUtBDVaSmMGKxg1HYeK-BQ">
        Created with <span><i class="fas fa-heart"></i></span> by
        <span>Open Source Coding</span>
      </a>
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
